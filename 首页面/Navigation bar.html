<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>  
<script type="text/javascript">
	$(function(){
				
		//登录窗体弹出
		$("#p4 #p5").click(function(){	
			$("#shibai").html("");
			if($("#username").val()!=""){
				$("#username").val("");
			}
			if($("#password").val()!=""){
				$("#password").val("");
			}					
			$("#ct").css("display","block");            
			$("body").css({"pointer-events":"none","overflow-x":"hidden","overflow-y":"hidden"});
			$("#ct").css("pointer-events","auto");
			$("#zy").css("display","block");
		});
		
		$("#cuo").click(function(){
			$("#ct").css("display","none");
			$("body").css({"pointer-events":"auto","overflow-x":"auto","overflow-y":"auto"});
			$("#zy").css("display","none");
		});
		
		$("#p1 #p3").mouseenter(function(){
			$(this).css({"background-color":"red","cursor":"pointer"});				
		})
				
		$("#p1 #p3").mouseleave(function(){
			$(this).css("background-color","black");
		})
		
		$("div.p3:last").mouseenter(function(){
			$("#p4").css({"display":"block","cursor":"pointer"});
		});
		
		$("div.p3:last").mouseleave(function(){
			$("#p4").css("display","none");
		});
		
		$("#p4 #p5").mouseenter(function(){
			$(this).css({"background-color":"red","cursor":"pointer"});
		});
		
		$("#p4 #p5").mouseleave(function(){
			$(this).css("background-color","#2A2A2A");
		});
		
		$("#p4").mouseenter(function(){
			$(this).css({"display":"block" ,"cursor":"pointer"});
		});
		
		$("#p4").mouseleave(function(){
			$(this).css("display","none");
		});
		
	})
</script>
