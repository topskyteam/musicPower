<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/index.css" type="text/css" />
		<script src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("div.d5").hide();
				//$(".t6").hide();
				$("input[name='button']").click(function(){
					var u_t = $("input[name='he']").val("");
					$("div.d5").show();
				});
				$("input[name='button2']").click(function(){
					var u_t = $("input[name='he']").val();
					$(".d3").append("<div>" + u_t + "</div>");
					$("div.d5").hide();
				});
				$("input[name='button3']").click(function(){
					$("div.d5").hide();
				});
				//分组显示和隐藏
				$(".d3 span").click(function(){
					$(".d3 div").fadeToggle();
				});
				//鼠标移到分组上产生的效果
				$(".d2 div").mouseenter(function(){
					$(".d2 .d3 span").css("cursor","pointer");
					$(".d2 .d3 div").css("cursor","pointer");
					$(".d2 .d3 div").css("background-color","whitesmoke");
				}).mouseleave(function(){
					$(".d2 div").css("background-color","white");
				});
				//div随滚动条而滚动
//				var menuYloc = $("#rightmenu").offset().top; //此ID为随着屏幕滚动div的ID
//      		$(window).scroll(function () {
//          	var offsetTop = menuYloc + $(window).scrollTop() + "px";
//          	$("#rightmenu").animate({ top: offsetTop }, { duration: 50, queue: false }); //此ID为随着屏幕滚动div的ID
//      		});
			});
		</script>
	</head>
	<body>
		<div class="d1">
			<!-- 创建的分组 -->
			<div class="d2" id="rightmenu">
				<div class="d3"><span style="font-size: 25px;">创建歌单</span><input type="button" name="button" value="新建" class="bu"/></div>
				
			</div>
			<div class="d4">
				<div style="border: 1px solid #000000;" class="d8"></div>
				<img src="img/图标.jpg" />
				<span style="font-size: 25px;">我最喜欢的音乐</span>
				<div class="d9" style="border: 1px solid #4169E1;">
					<!-- 用户头像 -->
					<div class="t1" style="border: 1px solid #666666;"></div>
					<!-- 用户名 -->
					<div class="t2" style="color: #4169E1;">haha</div>
					<!-- 创建时间 -->
					<div class="t2">2019-02-24创建</div>
				</div>
				<button class="d10">播放</button>
				<button>收藏</button>
				<button>分享</button>
				<button>下载</button>
				<button>评论</button>
				<div class="t5">
					<div class="t4">歌单列表
						<span style="margin-left:20px;font-size: 13px;color: cadetblue;">0首歌</span>
					</div>
					<!-- 分割线 -->
					<hr style="color: red;"/>
					<div style="margin-left: 50px;border: 1px solid #000000;">
						<img src="img/haha.PNG" />
						<a href="##" style="accelerator: -10px;">发现音乐</a>
					</div>
				</div>
				<!-- 歌曲列表 -->
				<div class="t6"style="background: #FFFAF0;">
					<div class="t4">歌单列表
						<span style="margin-left:20px;font-size: 13px;color: cadetblue;">0首歌</span>
						<span style="margin-top: 12px;font-size: 13px;color: cadetblue;float: right;">播放:0次</span>
					</div>
					<hr style="color: red;"/>
					<!-- 歌曲信息 -->
					<div style="width:749px;height: 40px;border: 1px solid #CCCCCC;">
						<table class="t8"style="margin-left: 100px;"></table>
						<span class="t7">歌曲标题</span>
						<table class="t8"style="margin-left: 200px;"></table>
						<span class="t7">时长</span>
						<table class="t8"></table>
						<span class="t7">歌手</span>
						<table class="t8"></table>
						<span class="t7">专辑</span>
					</div>
					<div>
						<!-- 歌曲 -->
						<div class="t9">开了房间爱离开对方地方记录卡的积分拉开大姐夫垃圾的弗兰克；加对方理解法第三方尽快哈垃圾快点发哈了地方哈喽款到发货拉科技东方航空拉好的福利卡的的科技奥克兰的减肥好垃圾卡活动方记录卡会尽快答复爱很简单法律框架爱来的空间发哈空间的划分空间案例和地方哈考虑到</div>
						<!-- 评论 -->
						<div class="t4">评论
							<span style="margin-left:20px;font-size: 13px;color: cadetblue;">0评论</span>
							<hr style="color: red;"/>
							<div style="width: 300px; height: 300px;"></div>
							<div style="width: 300px; height: 300px;"></div>
							<div style="width: 300px; height: 300px;"></div>
							<div style="width: 300px; height: 300px;"></div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- 输入分组的信息 -->
			<div class="d5">
				<div class="d6" style="text-align: center;">新建歌单</div>
				<p>歌单名: <input type="text" name="he" class="text"/></p>
				<input type="button" name="button2" class="d7" value="新建" />
				<input type="button" name="button3" class="d7" value="取消" style="background: #FFFAF0;"/>
			</div>
		</div>
	</body>
</html>
