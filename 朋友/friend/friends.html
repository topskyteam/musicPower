<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>朋友</title>
		<link rel="stylesheet" href="../css/friends.css" />
	</head>
	<body>
		<!-- 网页部分 -->
		<div id="all">
			<!-- 内容部分 -->
			<div id="body">
				<!-- 用户信息 -->
				<div id="left">
					<!-- 用户具体信息 -->
					<div id="user">
						<!-- 用户头像 -->
						<div id="headPortrait"></div>
						<!-- 用户昵称 -->
						<div id="nickname"></div>
						<!-- 用户个性签名 -->
						<div id="personalizedSingnature"></div>
						<!-- 用户好友信息 -->
						<div id="userInformation">
							<!-- 用户动态数 -->
							<div id="theInformation"></div>
							<!-- 用户关注数 -->
							<div id="theInformation"></div>
							<!-- 用户粉丝数 -->
							<div id="theInformation"></div>
						</div>
					</div>
					<!-- 用户关注的用户信息 -->
					<div id="friends">
						<!-- 用户好友 -->
						<div id="friend">
							<iframe src="friend.html" frameborder="0"></iframe>
						</div>
						<!-- 字母搜索引擎 -->			
						<div id="letters">
							<div id="letter">*</div>
							<div id="letter">A</div>
							<div id="letter">B</div>
							<div id="letter">C</div>
							<div id="letter">D</div>
							<div id="letter">E</div>
							<div id="letter">F</div>
							<div id="letter">G</div>
							<div id="letter">H</div>
							<div id="letter">I</div>
							<div id="letter">J</div>
							<div id="letter">K</div>
							<div id="letter">L</div>
							<div id="letter">M</div>
							<div id="letter">N</div>
							<div id="letter">O</div>
							<div id="letter">P</div>
							<div id="letter">Q</div>
							<div id="letter">R</div>
							<div id="letter">S</div>
							<div id="letter">T</div>
							<div id="letter">U</div>
							<div id="letter">V</div>
							<div id="letter">W</div>
							<div id="letter">X</div>
							<div id="letter">Y</div>
							<div id="letter">Z</div>
							<div id="letter">#</div>
						</div>
					</div>
				</div>
				<!-- 聊天功能 -->
				<div id="right">
					<!-- 用户昵称 -->
					<div id="friendName">
						asdf
					</div>
					<!-- 聊天记录 -->
					<div id="friendinformation">
						<iframe src="information.html" id="information" frameborder="0"></iframe>
					</div>
					<!-- 发送信息 -->
					<div id="sendOut">
						<!-- 信息编辑 -->
						<textarea id="text" ></textarea>
						<!-- 按钮 -->
						<button id="input">发送</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
